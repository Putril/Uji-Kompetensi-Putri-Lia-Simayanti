<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KALKULATOR</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
<!-- Tambahkan tag <div class> -->
    <div class="container">
        <div class="calculator">
<!-- Tambahkan tag <input> didalam tag input masukkan text output-screen untuk memunculkan hasil pada kalkulator-->
            <input type="text" placeholder="0" id="output-screen">
<!-- Tambahkan tag <buttom> digunakan untuk menginput angka serta operator-operator dalam kalkulator-->
            <button onclick="clean()">AC</button>
			<button onclick="del()">‚Üê</button>
            <button onclick="display('%')">%</button>
            <button onclick="display('/')">&divide;</button>
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button onclick="display('*')">x</button>
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button onclick="display('-')">-</button>
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button onclick="display('+')">+</button>
            <button onclick="display('0')">0</button>
            <button onclick="display('.')">.</button>
            <button onclick="calculate()" class="equal">=</button>
        </div>
    </div>
<!-- Tambahkan tag <script.jc> dengan tujuan untuk menghubungkan halaman html dengan java script-->
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
